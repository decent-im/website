{% extends "base.html" %}

{% block body %}

<div class="jumbotron">
<div class="container">
  <ul style="list-style-type:none">
    {% for post in posts %}
    <li>
      <a href="{% url  post.path %}"><h2>{{ post.title }}</h2></a>
      <small>{{ post.date|date:"j F Y" }}</small><br/>
      {{ post.body }}
    <br>
    </li>
    {% endfor %}
  </ul>
</div>
</div>

{% endblock %}
